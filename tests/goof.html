<!DOCTYPE html>

<head>
	<title>Testing</title>

	<style>

		body {
			padding: 80px;
		}
		#slider0 {
			height: 300px;
			display: inline-block;
			margin-bottom: 50px;
		}
		#slider0 + .noUi-legend {
			margin-bottom: 50px;
		}

	</style>

	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="../jquery.nouislider.js"></script>
	<link href="../jquery.nouislider.css" rel="stylesheet">
	<link href="../jquery.nouislider.legend.css" rel="stylesheet">

</head>

<body>

	<div id="slider0"></div>
	<div id="slider1"></div>

	<script>

		var slider = $("#slider1").noUiSlider({

			range: {
				'min': [     0 ],
				'10%': [   500,  500 ],
				'50%': [  4000, 1000 ],
				'max': [ 10000 ]
			},

			direction: 'rtl',

			start: 0

		}).on('slide', function(){
			console.log(this.getStep());
			console.log(this.vGet());
		});

		function filter500( value, type ){
			return value%1000 ? 2 : 1;
		}

		slider.noUiSlider('legend', {
			mode: 'range',
			density: 3
		});

		slider.noUiSlider('legend', {
			mode: 'steps',
			density: 2,
			filter: filter500
		});

		slider.noUiSlider('legend', {
			mode: 'positions',
			values: [0,25,50,75,100]
		});

		slider.noUiSlider('legend', {
			mode: 'positions',
			values: [0,25,50,75,100],
			stepped: true
		});

		slider.noUiSlider('legend', {
			mode: 'count',
			values: 8
		});

		slider.noUiSlider('legend', {
			mode: 'count',
			values: 8,
			stepped: true
		});

		slider.noUiSlider('legend', {
			mode: 'values',
			values: [50, 552, 750, 940, 5000, 6080, 9000]
		});

		slider.noUiSlider('legend', {
			mode: 'values',
			values: [50, 552, 750, 940, 5000, 6080, 9000],
			stepped: true
		});

		var slider0 = $("#slider0").noUiSlider({
			range: {
				'min': 0,
				'max': 100
			},
			step: 10,
			start: 0,
			direction: 'rtl',
			orientation: 'vertical'
		});

		slider0.noUiSlider('legend', {
			mode: 'steps',
			density: 2,
			filter: function(v,t){
				return t===2?(v===60?1:2):t;
			}
		});

	</script>
</body>
