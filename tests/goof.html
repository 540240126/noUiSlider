<!DOCTYPE html>

<head>
	<title>Testing</title>

	<style>
		body {
			padding: 80px;
		}
		#qunit {
			width: 400px;
			margin: 0 auto;
		}
		.noUi-target {
		}
		.noUi-vertical {
			height: 150px;
		}

		.legend {
			position: relative;
			height: 50px;
			font: 400 12px Arial;
			color: #999;
			padding: 10px 0;
		}
		.item {
			width: 40px;
			position: absolute;
			margin-left: -20px;
			text-align: center;
			padding-top: 20px;
		}
		.item-sub {
			color: #ccc;
			padding-top: 10px;
			font-size: 10px;
		}

		.point {
			width: 2px;
			position: absolute;
			margin-left: -1px;
			height: 5px;
			background: #CCC;
		}
		.point-sub {
			height: 10px;
			background: #AAA;
		}
		.point-large {
			height: 15px;
			background: #AAA;
		}

	</style>

	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>
	<script src="../jquery.nouislider.js"></script>
	<link href="../jquery.nouislider.css" rel="stylesheet">

</head>

<body>

	<div id="slider0"></div>
	<div class="legend" id="legend0"></div>

	<div id="slider"></div>
	<div class="legend" id="legend1"></div>
	<div class="legend" id="legend2"></div>
	<div class="legend" id="legend3"></div>
	<div class="legend" id="legend4"></div>
	<div class="legend" id="legend5"></div>
	<div class="legend" id="legend6"></div>
	<div class="legend" id="legend7"></div>
	<div class="legend" id="legend8"></div>

	<script>

		var slider = $("#slider").noUiSlider({

			range: {
				'min': [     0 ],
				'10%': [   500,  500 ],
				'50%': [  4000, 1000 ],
				'max': [ 10000 ]
			},

			start: 0

		}).on('slide', function(){
			console.log(this.getStep());
			console.log(this.vGet());
		});

		function filter500( value, type ){
			return value%1000 ? 2 : 1;
		}

		slider.noUiSlider('legend', {
			element: $("#legend1"),
			mode: 'range',
			density: 3
		});

		slider.noUiSlider('legend', {
			element: $("#legend2"),
			mode: 'steps',
			density: 2,
			filter: filter500
		});

		slider.noUiSlider('legend', {
			element: $("#legend3"),
			mode: 'positions',
			values: [0,25,50,75,100]
		});

		slider.noUiSlider('legend', {
			element: $("#legend4"),
			mode: 'positions',
			values: [0,25,50,75,100],
			stepped: true
		});

		slider.noUiSlider('legend', {
			element: $("#legend5"),
			mode: 'count',
			values: 8
		});

		slider.noUiSlider('legend', {
			element: $("#legend6"),
			mode: 'count',
			values: 8,
			stepped: true
		});

		slider.noUiSlider('legend', {
			element: $("#legend7"),
			mode: 'values',
			values: [50, 552, 750, 940, 5000, 6080, 9000]
		});

		slider.noUiSlider('legend', {
			element: $("#legend8"),
			mode: 'values',
			values: [50, 552, 750, 940, 5000, 6080, 9000],
			stepped: true
		});

</body>
