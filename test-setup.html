<!DOCTYPE html>

	<title>Testing</title>

	<style>

		section {
			height: 282px;
			width: 282px;
			display: inline-block;
			margin: 10px;
			padding: 40px;
			border: 1px solid red;
		}

		input, select {
			float: right;
			margin-top: 60px;
			display: block;
		}
		
		.noUi-target {
			height: 200px;
		}
		
	</style>

	<link href="jquery.nouislider.css" rel="stylesheet">

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="jquery.nouislider.js"></script>

	<script>

		function log( what ){
			// Don't log the value on every slide, lets not overflow the console log.
			console.log( $(this).attr('id'), what, what === 'slide' ? '...' : $(this).val() );
		}		
		function Logger ( value ) {
			console.log( $(this).attr('id'), value );
		}

		$(function(){
			$("form").change(function(){
				console.log( $(this).attr('id'), $(this).serialize() );
			});
		});
		
	</script>
	
	<script>

		function onSet() {
			log.call(this, 'set');
		}
		function onSlide() {
			log.call(this, 'slide');
		}
		function onBlock() {
			log.call(this, 'block');
		}
		function onChange() {
			log.call(this, 'change');
		}

	</script>

	<body>

	<section>

		<div id="slider1"></div>

		<script>

			$("#slider1").noUiSlider({
				 range: [20, 50]
				,start: [20, 50]
				,handles: 1
				,set: onSet
				,slide: onSlide
			});

		</script>

	</section>

	<section>

		<div id="slider2"></div>

		<script>

			$("#slider2").noUiSlider({
				 range: [-20, 90]
				,start: [0, 20]
				,handles: 2
				,connect: true
				,set: onSet
				,slide: onSlide
			});

		</script>

	</section>

	<section>

		<div id="slider3"></div>

		<script>

			$("#slider3").noUiSlider({
				 range: [-20, 90]
				,start: [0, 20]
				,handles: 2
				,margin: 10
				,connect: true
				,set: onSet
				,slide: onSlide
			});

		</script>

	</section>

	<section>

		<div id="slider4"></div>

		<script>

			$("#slider4").noUiSlider({
				 range: [-30, -10]
				,start: [-30, 0]
				,handles: 2
				,orientation: "vertical"
				,connect: true
				,set: onSet
				,slide: onSlide
			});

		</script>

	</section>

	<section>

		<div id="slider5"></div>

		<script>

			$("#slider5").noUiSlider({
				 range: [0, 10]
				,start: [0, 5]
				,handles: 2
				,step: 2
				,serialization: {
					 to: false
					,mark: ','
					,resolution: 0.0001
				}
				,orientation: "vertical"
				,connect: true
				,set: onSet
				,slide: onSlide
			});

		</script>

	</section>

	<section>

		<div id="slider6"></div>

		<script>

			$("#slider6").noUiSlider({
				 range: [-12, 67]
				,start: 11
				,handles: 1
				,step: 2
				,serialization: {
					 to: false
					,mark: '.'
					,resolution: 0.0001
				}
				,slide: onSlide
				,set: onSet
				,orientation: "vertical"
				,connect: 'lower'
			}).val(100);

		</script>

	</section>

	<section>

		<input id="field3">
		<input id="field1">
		<input id="field2">

		<div id="slider7"></div>

		<script>

			$("#slider7").noUiSlider({
				 range: [-1000, 1500]
				,start: [0, 2000]
				,handles: 2
				,step: 2
				,direction: 'rtl'
				,serialization: {
					 to: [ $('#field1, #field2'), $('#field3') ]
					,mark: '.'
					,resolution: 0.0001
				}
				,orientation: "vertical"
				,connect: true
			});

		</script>

	</section>

	<section>

		<input id="field4">
		<input id="field5">
		<input id="field6">
		<span id="spanval"></span>

		<div id="slider8"></div>

		<script>

			$("#slider8").noUiSlider({
				 range: [-1000, 1500]
				,start: [0, 2000]
				,handles: 2
				,step: 2
				,serialization: {
					 to: [ $('#field4, #field5'),
						   [ $('#field6'), [$('#spanval'), 'html'], Logger ] ]
					,mark: '.'
					,resolution: 0.0001
				}
				,orientation: "vertical"
				,connect: true
			});

		</script>

	</section>

	<section>

		<select id="select">
			<option value="0">0</option>
			<option value="1">1</option>
			<option value="2">2</option>
			<option value="3">3</option>
			<option value="4">4</option>
			<option value="5">5</option>
		</select>

		<div id="slider9"></div>

		<script>

			$("#slider9").noUiSlider({
				 range: [0, 5]
				,start: [10, 10]
				,margin: 3
				,step: 1
				,handles: 1
				,set: onSet
				,orientation: "vertical"
				,serialization: {
					 mark: ','
					,resolution: 1
					,to: [$('#select')]
				}
			});

		</script>

	</section>

	<section>

		<div id="slider10"></div>

		<script>

			$("#slider10").noUiSlider({
				 range: [0, 10]
				,start: [10,10]
				,handles: 2
				,direction: 'rtl'
				,serialization: {
					 to: false
					,mark: '.'
					,resolution: 0.0001
				}
				,connect: true
			});

		</script>

	</section>

	<section>

		<input id="low1">
		<input id="high1">

		<div id="slider11"></div>

		<script>

			$("#slider11").noUiSlider({
				 range: [10, 20]
				,start: [19.9, 20]
				,handles: 2
				,serialization: {
					to: [ $("#low1"), $("#high1") ]
				}
			});

		</script>

	</section>

	<section>

		<input id="high2">
		<input id="low2">

		<div id="slider12"></div>

		<script>

			$("#slider12").noUiSlider({
				 range: [10, 20]
				,start: [10, 10.1]
				,handles: 2
				,direction: 'rtl'
				,serialization: {
					to: [ $("#low2"), $("#high2") ]
				}
			});

		</script>

	</section>

	<section>

		<div id="slider13"></div>

		<script>

			$("#slider13").noUiSlider({
				 range: [10, 20]
				,start: [10, 10]
				,margin: 3
				,handles: 2
				,direction: 'rtl'
				,connect: true
				,block: function(){
					console.log('he');
				}
			});

		</script>

	</section>

	<section>

		<form id="form1">
			<span id="cake"></span>
			<div id="slider14"></div>
		</form>

		<script>

			$("#slider14").noUiSlider({
				 range: [-3, -2]
				,start: [10, 10]
				,handles: 2
				,orientation: "vertical"
				,serialization: {
					to: ['lower', [$('#cake'), 'html']]
				}
				,direction: 'rtl'
			});

		</script>

	</section>

	<section>

		<form id="form2">
			<div id="slider15"></div>
		</form>

		<script>

			$("#slider15").noUiSlider({
				 range: [5, 50]
				,start: [10, 10]
				,handles: 2
				,orientation: "vertical"
				,serialization: {
					to: ['lower', 'upper']
				}
			});

		</script>

	</section>

	<section>

		<form id="form3">
			<input id="half" name="half-id">
			<div id="slider16"></div>
		</form>

		<script>

			$("#slider16").noUiSlider({
				 range: [10, 20]
				,start: [18.99, 20]
				,step: 2
				,handles: 2
				,block: onBlock
				,serialization: {
					to: [$('#half'), 'half']
				}
			}).val([5,5]);

		</script>

	</section>

	<section>

		<span id="valueGoesHere"></span>
	
		<div id="slider17"></div>

		<script>

			$("#slider17").noUiSlider({
				 range: [-50, 1000]
				,start: [10, 800]
				,handles: 2
				,margin: 50
				,orientation: "horizontal"
				,block: onBlock
				,serialization: {
					to: [$("#valueGoesHere"), 'text']
				}
			});

		</script>

	</section>

	<section>

		<span id="valueGoesHere"></span>
	
		<div id="slider18"></div>

		<style>
		
			#slider18 {
				height: 40px;
			}
			#slider18.off * {
				border-color: red;
			}
		
		</style>
		
		<script>

			$("#slider18").noUiSlider({
				 range: [0, 1]
				,start: 0
				,handles: 1
				,step: 1
				,orientation: "vertical"
				,serialization: {
					 resolution: 1
					,to: function( value ){
						$("#slider18").toggleClass('off', !!!parseInt(value));
					}
				}
			});

		</script>

	</section>
