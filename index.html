	<script src="jquery.nouislider.js"></script>

	<script>

		var Link = $.noUiSlider.Link;

		function log( what ){
			if(!window.console) return;
			// Don't log the value on every slide, lets not overflow the console log.
			console.log( $(this).attr('id'), what, what === 'slide' ? '...' : $(this).val() );
		}
		function Logger ( value ) {
			if(!window.console) return;
			console.log( $(this).attr('id'), value );
		}

		$(function(){
			$("form").change(function(){
				console.log( $(this).attr('id'), $(this).serialize() );
			});
		});

		function onSet() {
			log.call(this, 'set');
		}
		function onSlide() {
			log.call(this, 'slide');
		}
		function onBlock() {
			log.call(this, 'block');
		}
		function onChange() {
			log.call(this, 'change');
		}

	</script>

	<body>

	<div class="example">

		<div id="slider1"></div>
		<div id="slider1a" style="margin-top:30px;"></div>
		<div id="slider1b" style="margin-top:30px;"></div>

		<span id="log1"></span>
		<span id="log1a"></span>
		<span id="log1b"></span>

		<script>

			var settings1 = {
				 range: [0, 10100] // 20, 50
				,start: [30, 50]
				,handles: 1
				,serialization: {
					 lower: [ new Link($("#log1"), 'html') ]
				}
				,stepping: {
					 '20%': 420
					,'40%': 1640
					,'60%': 3660
					,'80%': 6480
				}
			};

			$("#slider1").noUiSlider(settings1);

			settings1.serialization.lower = [ new Link($("#log1a"), 'html') ];
			settings1.stepping = {
				 '20%': 1000
				,'40%': 2000
				,'60%': 3000
				,'80%': 4000
			}

			$("#slider1a").noUiSlider(settings1);

			settings1.serialization.lower = [
				new Link($("#log1b"), 'html'),
				new Link( $("#slider1, #slider1a"), 'val')
			];
			settings1.stepping = undefined;

			$("#slider1b").noUiSlider(settings1);


		</script>
